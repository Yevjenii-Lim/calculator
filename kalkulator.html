<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Kalkulator</title>
	<script src="script.js" defer=""></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="all">
		<div class="container">
				<div class="name">
					<h3>Kalkulator prod. by me</h3>
				</div>
			<div class="monitor">
			<form id="screen">

				<input type="text" class="screen" value="">

			</form>
			</div>
			<div class="buttons_wrap">
				<div class="buttons">
					<button  name="number" value="1" onclick="getNumber(this)">1</button>
					<button  name="number" value="2" onclick="getNumber(this)">2</button>
					<button  name="number" value="3" onclick="getNumber(this)">3</button>
					<button  value="+" onclick="getNumber(this); refresh()">+</button><br>
					<button  name="number" value="4" onclick="getNumber(this)">4</button>
					<button  name="number" value="5" onclick="getNumber(this)">5</button>
					<button  name="number" value="6" onclick="getNumber(this)">6</button>
					<button  value="-" onclick="getNumber(this); refresh()">-</button><br>
					<button  name="number" value="7" onclick="getNumber(this)">7</button>
					<button  name="number" value="8" onclick="getNumber(this)">8</button>
					<button  name="number" value="9" onclick="getNumber(this)">9</button>
					<button  onclick="equel()">=</button><br>
				    <button  name="number" value="0" onclick="getNumber(this)">0</button>
				    <button name="number" onclick="c()">C</button>
				    <button name="number" onclick="deleteOne()">&#8592;</button>

				
				</div>
		    </div>
		    <div class="rights">
		    	All rights reserverd 2020
		    </div>
        </div>
</div>
</body>
</html>
